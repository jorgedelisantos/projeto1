<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tabelas</title>
    <style>
        table{
         border-collapse:collapse ;
        width: 400px;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Tabelas</h1>
    <table>
        <tr>
            <td rowspan="3">A</td>
            
            <td colspan="3">C</td>
           
          </tr> 
          <tr>
           
            <td>F</td>
            <td>G</td>
            <td rowspan="2">H</td>
          </tr>  
          <tr>
           
            <td>J</td>
            
            <td>M</td>
          </tr>   
    </table>
</body>
</html>
