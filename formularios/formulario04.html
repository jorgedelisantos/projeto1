<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        *{
            background-color: lightgray;
            font-family: fantasy;
        }
        fieldset{
            width: 400px;
            background-color: rgba(210, 201, 201, 0.613);
        }
    </style>
    
</head>
<body>
    <h1>Exemplo de Formulario</h1> 
    <fieldset>
        <legend>Dados Cadastrais</legend>
        <p>
            <form action="cadastro.php">
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome">
        
        </p>
        <p>
            <label for="iemail">E-mail</label>
            <input type="email" name="email" id="iemail" autocomplete="email" required>
        </p>
        <p>
            <label for="itel">Telefone</label>
            <input type="tel" name="tel" id="itel" autocomplete="tel"  pattern="^\(\d{2}\)\d{4,5}-\d{4}$"required >
        </p>
    </fieldset>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
</body>
</html>
