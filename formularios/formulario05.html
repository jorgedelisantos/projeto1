<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
        <legend>Genero</legend>
        <input type="radio" name="sexo" id="isxmasc" checked><label for="isxmasc">Masculino</label><br>
        
        <input type="radio" name="sexo" id="isxfem">
        <label for="isxfem">Femenino</label>
        </fieldset>

        <fieldset>
            <legend>Esporte Favorito</legend>
            <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label> <br>

            <input type="checkbox" name="esfut" id="iesfut" checked><label for="iesfut">Futebol</label> <br>

            <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">natação</label> <br>

            <input type="checkbox" name="esten" id="iesten"><label for="iesten">Tenis</label><br>

            <input type="checkbox" name="espesc" id="iespesc" checked><label for="iespesc" >Pescaria</label><br>

        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
