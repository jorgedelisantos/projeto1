<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        *{
            background-color: #f6f1f1;
            font-family: fantasy;
        }

        fieldset{
            background-color:rgb(208, 208, 208 );
        }
       
    </style>
</head>
<body>
     
        <form action="cadastro.php" method="get"  autocomplete="on">
           <fieldset>
            <legend>PERFIL</legend>
            <p>
                <label for="icor">COR </label>
                <input type="color" name="cor" id="icor" value="#606060">
            </p>
            <p>
                <label for="inivel">Nivel de Saturação</label>
                <input type="range" name="nivel" id="inivel" min="2" max="10">
            </p>
            <p>
                <label for="ifoto">Foto do Perfil </label>
                <input type="file" name="foto" id="ifoto">
            </p>
        </fieldset>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    
</body>
</html>
